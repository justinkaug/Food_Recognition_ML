# Configuration for Nutrition Label Detector (YOLOv8)

model:
  type: yolov8
  size: n  # nano, small, medium, large, xlarge
  pretrained: true
  
data:
  data_yaml: configs/nutrition_label_data.yaml
  train_dir: data/processed/nutrition_labels/train
  val_dir: data/processed/nutrition_labels/val
  test_dir: data/processed/nutrition_labels/test
  img_size: 640
  batch_size: 16
  num_workers: 4

training:
  epochs: 100
  patience: 20
  optimizer: AdamW
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  box: 7.5
  cls: 0.5
  dfl: 1.5

augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0

paths:
  save_dir: models/detector
  log_dir: logs/detector

classes:
  - nutrition_label

target_metrics:
  mAP50: 0.85
  mAP50-95: 0.65
