# Configuration for Food Classifier (Processed/Unprocessed)

model:
  name: mobilenet_v3_small
  num_classes: 2
  pretrained: true
  freeze_backbone: true  # Freeze initially, unfreeze later for fine-tuning

data:
  train_dir: data/processed/classifier/train
  val_dir: data/processed/classifier/val
  test_dir: data/processed/classifier/test
  img_size: 224
  batch_size: 32
  num_workers: 4
  augmentation:
    horizontal_flip: 0.5
    rotation: 15
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2

training:
  epochs: 50
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  scheduler:
    type: cosine
    warmup_epochs: 5
    min_lr: 0.00001
  early_stopping:
    patience: 10
    min_delta: 0.001
  loss_function: cross_entropy

paths:
  save_dir: models/classifier
  log_dir: logs/classifier
  checkpoint_dir: models/classifier/checkpoints

classes:
  - processed
  - unprocessed

target_accuracy: 0.88
