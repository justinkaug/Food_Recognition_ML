# Configuration for Food Recognizer (Food-101)

model:
  name: efficientnet_b0
  num_classes: 101
  pretrained: true
  freeze_backbone: false  # Fine-tune entire model

data:
  data_dir: data/raw/food-101
  img_size: 224
  batch_size: 64
  num_workers: 4
  augmentation:
    horizontal_flip: 0.5
    rotation: 20
    shift_scale_rotate:
      shift_limit: 0.1
      scale_limit: 0.2
      rotate_limit: 15
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    cutout:
      num_holes: 1
      max_h_size: 16
      max_w_size: 16

training:
  epochs: 100
  learning_rate: 0.001
  optimizer: adamw
  weight_decay: 0.0001
  scheduler:
    type: cosine
    warmup_epochs: 5
    min_lr: 0.00001
  early_stopping:
    patience: 15
    min_delta: 0.001
  loss_function: cross_entropy
  label_smoothing: 0.1
  gradient_clip: 1.0

paths:
  save_dir: models/recognizer
  log_dir: logs/recognizer
  checkpoint_dir: models/recognizer/checkpoints

evaluation:
  top_k: [1, 5]
  
target_metrics:
  top1_accuracy: 0.82
  top5_accuracy: 0.95
